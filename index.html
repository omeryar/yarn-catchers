<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yarn Catchers</title>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff5e6;
        }
        canvas {
            border: 1px solid #ccc;
            position: relative;
        }
        #startScreen {
            position: absolute;
            text-align: center;
            font-family: 'Schoolbell', cursive;
            font-size: 28px;
            color: #ff6666;
            background-color: rgba(255, 245, 230, 0.95);
            padding: 20px 40px;
            border-radius: 30px;
            border: 3px solid #ffb3b3;
            box-shadow: 0 6px 12px rgba(255, 102, 102, 0.2);
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        #startScreen:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 102, 102, 0.3);
            border-color: #ff6666;
        }
    </style>
</head>

                <path stroke="#006838" stroke-width="2.543" d="M554.34 62.48s-28.823 242.44-204.3 334" fill="none"/>
            </svg>
        `;

        function generateYarnSvg(color) {
            // Replace the fill colors in the SVG with the random color
            let modifiedSvg = yarnBaseSvg
                .replace(/#74B74A/g, color)
                .replace(/#006838/g, darkenColor(color, 50)); // Darken for stroke
            return 'data:image/svg+xml,' + encodeURIComponent(modifiedSvg);
        }

        // Cache yarn images for each color
        const yarnColors = ['#ff6666', '#66ff66', '#6666ff', '#ffff66'];
        yarnColors.forEach(color => {
            const yarnImg = new Image();
            yarnImg.src = generateYarnSvg(color);
            yarnImageCache[color] = yarnImg;
            yarnImg.onload = () => {
                if (game.started) gameLoop(); // Ensure game loop runs after images load
            };
        });

        // Preload puddle image
        const puddleImg = new Image();
        puddleImg.src = 'data:image/svg+xml,' + encodeURIComponent(puddleSvg);

        // Audio functions
        function playSound(type) {
            if (type === 'meow') {
                // Play the mp3 file for meow
                try {
                    meowSound.currentTime = 0; // Reset to start
                    meowSound.play().catch(e => console.log('Audio play error:', e));
                } catch (e) {
                    console.log('Meow sound error:', e);
                }
            } else if (type === 'sad' && audioCtx) {
                // Use synthesized sound for sad effect
                try {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.5);
                    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.6);
                    
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.6);
                } catch (e) {
                    console.log('Sad sound error:', e);
                }
            }
        }

        // Background music
        let musicInterval;
        function startMusic() {
            if (!audioCtx) return;
            let note = 0;
            // Cute melody pattern (higher notes, playful intervals)
            const frequencies = [523.25, 587.33, 698.46, 587.33]; // C5, D5, F5, D5
            musicInterval = setInterval(() => {
                try {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.type = 'sine';
                    osc.frequency.value = frequencies[note % 4];
                    
                    // Shorter, bouncier notes
                    gain.gain.setValueAtTime(0.03, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.15);
                    
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.15);
                    note++;
                    
                    // Add a quick secondary note for extra cuteness
                    if (note % 2 === 0) {
                        setTimeout(() => {
                            const secondOsc = audioCtx.createOscillator();
                            const secondGain = audioCtx.createGain();
                            secondOsc.connect(secondGain);
                            secondGain.connect(audioCtx.destination);
                            secondOsc.type = 'sine';
                            secondOsc.frequency.value = frequencies[(note + 2) % 4];
                            secondGain.gain.setValueAtTime(0.02, audioCtx.currentTime);
                            secondGain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
                            secondOsc.start();
                            secondOsc.stop(audioCtx.currentTime + 0.1);
                        }, 100);
                    }
                } catch (e) {
                    console.log('Music error:', e);
                }
            }, 300); // Slightly faster tempo
        }

        // Pause/resume functionality
        function togglePause() {
            game.paused = !game.paused;
            
            // Pause/resume music
            if (game.paused) {
                if (musicInterval) {
                    clearInterval(musicInterval);
                    musicInterval = null;
                }
            } else {
                if (!musicInterval) {
                    startMusic();
                }
            }
        }
        
        // Start screen click handler
        startScreen.addEventListener('click', () => {
            if (catImage && Object.values(yarnImageCache).every(img => img.complete) && puddleImg.complete) {
                game.started = true;
                startScreen.style.display = 'none';
                startMusic();
                gameLoop();
            } else {
                alert('Please wait for all images to load before starting!');
            }
        });

        // Controls
        document.addEventListener('keydown', (e) => {
            // Start game with space
            if (e.key === ' ' && !game.started) {
                if (catImage && Object.values(yarnImageCache).every(img => img.complete) && puddleImg.complete) {
                    game.started = true;
                    startScreen.style.display = 'none';
                    startMusic();
                    gameLoop();
                } else {
                    alert('Please wait for all images to load before starting!');
                }
                return;
            }
            
            // Pause/resume with space if game is started
            if (e.key === ' ' && game.started) {
                togglePause();
                return;
            }
            
            // Only move cat if game is started and not paused
            if (game.started && !game.paused) {
                if (e.key === 'ArrowLeft' && game.catX > 0) game.catX -= 20;
                if (e.key === 'ArrowRight' && game.catX < canvas.width - 50) game.catX += 20;
            }
        });
        canvas.addEventListener('click', (e) => {
            if (!game.started) {
                if (catImage && Object.values(yarnImageCache).every(img => img.complete) && puddleImg.complete) {
                    game.started = true;
                    startScreen.style.display = 'none';
                    startMusic();
                    gameLoop();
                } else {
                    alert('Please wait for all images to load before starting!');
                }
                return;
            }
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            if (clickX < game.catX + 25) game.catX -= 20;
            if (clickX > game.catX + 25) game.catX += 20;
        });

        // Falling objects
        function spawnObject() {
            const isPuddle = game.bossMode && Math.random() < 0.3;
            const colors = yarnColors;
            game.fallingObjects.push({
                x: Math.random() * (canvas.width - 40), // Adjust spawn range for larger size
                y: -40, // Adjust starting position for larger size
                isPuddle: isPuddle,
                color: isPuddle ? '#99ccff' : colors[Math.floor(Math.random() * colors.length)],
                // Add a fixed random seed for consistent puddle shape
                seed: Math.random() * 10000
            });
        }

        // Game logic
        function update() {
            // Spawn objects
            if (Math.random() < 0.02 * game.difficulty) spawnObject();

            // Update falling objects
            game.fallingObjects.forEach((obj, index) => {
                obj.y += 2 + game.difficulty * 0.5;
                
                // Collision detection (adjusted for larger size)
                if (obj.y + 40 >= canvas.height - 50 && 
                    obj.x + 40 > game.catX && 
                    obj.x < game.catX + 50) {
                    if (!obj.isPuddle) {
                        game.score += 10;
                        game.hearts.push({x: game.catX + 25, y: canvas.height - 70});
                        playSound('meow');
                    } else {
                        game.lives--;
                        playSound('sad');
                    }
                    game.fallingObjects.splice(index, 1);
                }
                // Miss detection
                else if (obj.y > canvas.height) {
                    if (!obj.isPuddle) game.lives--;
                    game.fallingObjects.splice(index, 1);
                }
            });

            // Update hearts
            game.hearts.forEach((heart, index) => {
                heart.y -= 2;
                if (heart.y < canvas.height - 150) game.hearts.splice(index, 1);
            });

            // Boss mode
            if (game.score >= game.lastBossScore + 120 && !game.bossMode) {
                game.bossMode = true;
                game.lastBossScore = game.score;
            }
            if (game.bossMode && game.fallingObjects.filter(o => o.isPuddle).length >= 10) {
                game.bossMode = false;
            }

            // Difficulty increase
            game.difficulty = 1 + game.score / 500;
        }

        // Drawing
        function draw() {
            ctx.fillStyle = '#f8e7cd';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw cat (using preloaded SVG image)
            if (catImage) {
                ctx.drawImage(catImage, game.catX, canvas.height - 60, 60, 60);
            }

            // Draw falling objects (realistic yarn balls using SVG, rotated and larger)
            game.fallingObjects.forEach(obj => {
                if (obj.isPuddle) {
                    ctx.save();
                    ctx.translate(obj.x, obj.y);
                    const scale = 0.8; // Scale down the SVG to fit game size
                    ctx.scale(scale, scale);
                    
                    // Draw the puddle SVG image
                    ctx.drawImage(puddleImg, 0, 0);
                    
                    ctx.restore();
                } else {
                    const yarnImg = yarnImageCache[obj.color];
                    if (yarnImg) {
                        ctx.save(); // Save the current context state
                        ctx.translate(obj.x + 20, obj.y + 20); // Move to the center of the yarn ball
                        ctx.rotate(140 * Math.PI / 180); // Rotate 140 degrees counterclockwise (negative for clockwise rotation)
                        ctx.drawImage(yarnImg, -20, -20, 40, 40); // Draw larger (40x40) and centered
                        ctx.restore(); // Restore the context state
                    }
                }
            });

            // Draw hearts
            ctx.fillStyle = '#ff6666';
            game.hearts.forEach(heart => {
                ctx.beginPath();
                ctx.moveTo(heart.x, heart.y);
                ctx.bezierCurveTo(heart.x - 10, heart.y - 10, heart.x - 10, heart.y + 5, heart.x, heart.y + 15);
                ctx.bezierCurveTo(heart.x + 10, heart.y + 5, heart.x + 10, heart.y - 10, heart.x, heart.y);
                ctx.fill();
            });

            // Draw HUD
            ctx.fillStyle = '#333';
            ctx.font = '20px Schoolbell';
            ctx.fillText(`Score: ${game.score}`, 10, 30);
            ctx.fillText(`Lives: ${game.lives}`, canvas.width - 100, 30);
            if (game.bossMode) ctx.fillText('Boss Mode!', canvas.width/2 - 50, 30);
        }

        // Helper function for color manipulation
        function darkenColor(color, percent) {
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            const newR = Math.max(0, r - r * (percent / 100));
            const newG = Math.max(0, g - g * (percent / 100));
            const newB = Math.max(0, b - b * (percent / 100));
            return `rgb(${Math.round(newR)}, ${Math.round(newG)}, ${Math.round(newB)})`;
        }

        // Game loop
        function gameLoop() {
            if (game.lives <= 0) {
                clearInterval(musicInterval);
                ctx.fillStyle = '#333';
                ctx.font = '40px Schoolbell';
                ctx.fillText('Game Over!', canvas.width/2 - 100, canvas.height/2);
                if (audioCtx) audioCtx.close(); // Clean up audio context
                return;
            }
            
            // Only update game state if not paused
            if (!game.paused) {
                update();
            }
            
            // Always draw the current state
            draw();
            
            // Draw pause overlay if paused
            if (game.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Schoolbell';
                ctx.fillText('PAUSED', canvas.width/2 - 60, canvas.height/2);
                ctx.font = '16px Schoolbell';
                ctx.fillText('Press SPACE or double tap to resume', canvas.width/2 - 130, canvas.height/2 + 40);
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Initial setup
        startScreen.style.left = '50%';  // Center horizontally
        startScreen.style.top = '50%';   // Center vertically
        startScreen.innerHTML = '🐱 Click to Start Yarn Catchers! 🧶';  // Add cute emojis
    </script>
</body>
